version: 0.1.{build}
branches:
  only:
  - master
image: WMF 5
clone_folder: C:\SMLetsExt
install:
- ps: cinst pester
build_script:
- ps: "New-ModuleManifest -ModuleVersion 1.0 -Path .\\SMLetsExt.psd1 -Author 'Rob Plank' -Company '' -Description 'Advanced SCSM Reveiw Activity cmdlets ' -RootModule '.\\SMLetsExt.psm1' -FunctionsToExport Get-SCSMActivityReviewer, Add-SCSMActivityReviewer, Remove-SCSMActivityReviewer, Update-SCSMActivityReviewer \n$content = Get-Content -Path .\\SMLetsExt.psd1 -Raw -Encoding Unicode\n [System.IO.File]::writeAllText('.\\SMLetsExt.psd1',$content, [System.Text.Encoding]::UTF8)"
test_script:
- ps: >-
    $res = Invoke-Pester -OutputFormat NUnitXml -OutputFile TestsResults.xml -PassThru -Path ".\"
     (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\TestsResults.xml))
     if ($res.FailedCount -gt 0) { throw "$($res.FailedCount) tests failed."}
on_success:
- ps: "Install-PackageProvider -Name NuGet -Force \nPublish-Module -NuGetApiKey $env:ApiKey -Path C:\\SMLetsExt"
environment:
  APIKey:
    secure: yqZKS8xvPRVnYIGAPZcTLRg7AjxYnrXQl/p37e86k3B3Do15LNvAjYA7y9OjW8J0